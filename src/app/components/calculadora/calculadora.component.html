<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (submit)="calcularResultado($event)">
            <h2>Calculadora</h2>
            <label for="num1">Primeiro número</label>
            <input type="number" name="num1" id="num1" [(ngModel)]="num1">

            <label for="num2">Segundo número</label>
            <input type="number" name="num2" id="num2" [(ngModel)]="num2">

            <input type="submit" value="Calcular">
        </form>


        <!-- Renderização condicional com if simples -->
        @if(resultado){
            <div class="result-display">
                <p>Resultado:
                    <span id="result">{{ resultado }}</span>
                </p>
            </div>
        }

        <!-- Renderização condicional com módulo ng -->
        <div class="result-display" *ngIf="resultado">
            <p>Resultado com ngIf:
                <span id="result">{{ resultado }}</span>
            </p>
        </div>

    </div>
</div>
